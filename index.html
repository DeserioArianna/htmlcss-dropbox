<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-top"></div>
        <section class="bg-sky">
            <div class="container">
                <div class="space">
                    <div class="box-40"></div>
                    <div class="box-60"></div>
                </div>
            </div>
        </section>
        <hr>
    </header>

    <main>
        <div class="container-1">
            <section class="card-top">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-1"></div>
                    <div class="col-2"></div>
                </div>
            </section>

            <section class="card-column">
                <div class="column">
                    <div class="strip"></div>
                    <div class="rectangle">
                        <div class="box-70"></div>
                        <div class="box-30"></div>
                    </div>
                </div>
            </section>

            <section>
                <div class="space">
                    <div class="box-60"></div>
                    <div class="box-40"></div>
                </div>
            </section>

            <section class="card-bottom">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-4"></div>
                    <div class="col-5"></div>
                    <div class="col-3"></div>
                    <div class="col-4"></div>
                    <div class="col-5"></div>
                </div>
            </section>

            <section class="main-bottom"></section>
        </div>
    </main>

    <!-- Footer -->
     <footer>
        <div class="container-1">
            <section class="info">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
    
        </div>
        
        <hr>

     </footer>


</body>

</html>
